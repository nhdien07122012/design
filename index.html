<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MY DESIGN IN 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; margin: 0; }
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100%;
      height: 500px;
      object-fit: contain;
      background: #222;
    }
    .active { display: block; }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      color: #fff;
      font-weight: bold;
      font-size: 28px;
      border-radius: 50%;
      background: rgba(0,0,0,0.4);
      border: none;
      z-index: 2;
      transition: background 0.2s;
      user-select: none;
    }
    .prev:hover, .next:hover { background: rgba(0,0,0,0.7); }
    .prev { left: 10px; }
    .next { right: 10px; }
    .dots {
      text-align: center;
      padding: 12px 0;
      background: #111;
    }
    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background 0.3s;
    }
    .dot.active { background-color: #fff; }
    .gallery {
      column-count: 4;
      column-gap: 16px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 10px;
    }
    .gallery-item {
      break-inside: avoid;
      margin-bottom: 16px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .gallery-item div {
      position: relative;
    }
    .gallery-item button {
      /* ƒê·∫£m b·∫£o n√∫t kh√¥ng b·ªã qu√° to tr√™n mobile */
      width: 32px;
      height: 32px;
      font-size: 18px;
      padding: 0;
    }
    @media (max-width: 900px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; }
      .gallery-item {
        margin-bottom: 12px;
      }
      .gallery-item button {
        width: 28px;
        height: 28px;
        font-size: 16px;
        top: 6px !important;
        right: 6px !important;
      }
      #lightbox-img {
        max-width: 98vw !important;
        max-height: 70vh !important;
      }
      #lightbox button {
        top: 10px !important;
        right: 10px !important;
        font-size: 28px !important;
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">MY DESIGN IN 2025</h2>
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox overlay -->
  <div id="lightbox" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;">
    <img id="lightbox-img" src="" alt="" style="max-width:90vw;max-height:90vh;border-radius:12px;box-shadow:0 4px 32px #000;">
    <button onclick="document.getElementById('lightbox').style.display='none'" style="position:absolute;top:30px;right:40px;font-size:36px;color:#fff;background:none;border:none;cursor:pointer;">&times;</button>
  </div>

  <script>
    fetch('image.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        images.forEach(img => {
          const imgBox = document.createElement('div');
          imgBox.className = 'gallery-item';

          // ·∫¢nh
          const imgEl = document.createElement('img');
          imgEl.src = 'photos/' + img;
          imgEl.alt = img;

          // N√∫t ph√≥ng to
          const zoomBtn = document.createElement('button');
          zoomBtn.innerHTML = 'üîç';
          zoomBtn.title = 'Ph√≥ng to';
          zoomBtn.style.cssText = 'position:absolute;top:8px;right:40px;background:rgba(0,0,0,0.5);color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer;font-size:18px;z-index:2;';
          zoomBtn.onclick = () => {
            document.getElementById('lightbox-img').src = imgEl.src;
            document.getElementById('lightbox').style.display = 'flex';
          };

          // N√∫t chia s·∫ª
          const shareBtn = document.createElement('button');
          shareBtn.innerHTML = 'üîó';
          shareBtn.title = 'Chia s·∫ª';
          shareBtn.style.cssText = 'position:absolute;top:8px;right:8px;background:rgba(0,0,0,0.5);color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer;font-size:18px;z-index:2;';
          shareBtn.onclick = () => {
            // Link ·∫£nh ƒë·∫ßy ƒë·ªß
            const url = window.location.origin + '/' + imgEl.src;
            // Copy v√†o clipboard
            navigator.clipboard.writeText(url).then(() => {
              alert('ƒê√£ copy link ·∫£nh!\nB·∫°n c√≥ th·ªÉ d√°n v√†o Facebook ho·∫∑c n∆°i kh√°c ƒë·ªÉ chia s·∫ª.');
            });
          };

          // Container cho n√∫t
          const btnBox = document.createElement('div');
          btnBox.style.position = 'relative';
          btnBox.appendChild(imgEl);
          btnBox.appendChild(zoomBtn);
          btnBox.appendChild(shareBtn);

          imgBox.appendChild(btnBox);
          gallery.appendChild(imgBox);
        });
      });
  </script>
</body>
</html>
